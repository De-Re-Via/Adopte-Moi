            <main>

              <h1>CONTACTEZ-NOUS</h1>
              <section class="section-c axe" >
                <!-- modify this form HTML and place wherever you want your form -->
                <form id="contactForm" action="https://formspree.io/f/xovenady" method="POST" style="width: 25rem;">

                  <!-- Name input -->
                  <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="name">Nom/Prénom</label>
                    <input type="text" id="name" class="form-control">
                  </div>

                  <!-- Email input -->
                  <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="email">Email</label>
                    <input class="form-control" type="email" id="email" name="email" required>
                  </div>

  
                  <!-- Message input -->
                  <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label">Message</label>
                    <textarea name="message" class="form-control" id="form4Example3" rows="4"></textarea>
                  </div>

                  <!-- Bouton envoyer -->
                  <div class="axe">
                    <button type="submit" class="btn-customIcone a" id="contactSendBtn">
                      <span class="spinner-border spinner-border-sm me-2 d-none" role="status" aria-hidden="true" id="spinnerContact"></span>
                      <i class="bi bi-send-plus i"></i>
                    </button>
                  </div>
                </form> 
              </section><br>
              

              <section class="section-c">
                <div class="accordion" id="accordionPanelsStayOpenExample">

                  <div class="accordion-item">
                    <h2 class="accordion-header">
                      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false" aria-controls="panelsStayOpen-collapseTwo">
                        <h4>VOUS SOUHAITEZ FAIRE ADOPTER UN ANIMAL ?</h4>
                      </button>
                    </h2>
                    <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse">
                      <div class="accordion-body">
                        <!-- Formulaire HTML natif envoyé via GETFORM.IO -->
                        <form id="animalForm" action="https://getform.io/f/bpjnrdjb" method="POST" enctype="multipart/form-data">

                          <!-- Champs texte détaillés -->
                          <input type="text" name="Nom" class="form-control mb-2" placeholder="Nom de l'animal" required>
                          <input type="text" name="Age" class="form-control mb-2" placeholder="Âge de l'animal" required>
                          <input type="text" name="Lieu" class="form-control mb-2" placeholder="Lieu de l'animal (ex: Saint-Denis)" required>
                          <input type="text" name="Association" class="form-control mb-2" placeholder="Nom de l'association ou du refuge" required>
                          <input type="text" name="Contact" class="form-control mb-2" placeholder="Téléphone ou Email de contact" required>
                          <textarea name="Description" class="form-control mb-2" placeholder="Petite description de l'animal (caractère, besoins, etc.)" required></textarea>
                        
                          <!-- Upload images FACULTATIF -->
                          <label class="form-label"><strong>Photo principale (jpeg/png max. 2.5 Mo)</strong></label>
                          <input type="file" name="Photo1" id="photo1" accept="image/*" class="form-control mb-2">
                        
                          <label class="form-label"><strong>>Photo secondaire (jpeg/png max. 2.5 Mo)</strong></label>
                          <input type="file" name="Photo2" id="photo2" accept="image/*" class="form-control mb-2">
                        
                          <!-- Alternative si images trop lourdes -->
                          <label class="form-label mt-2"><strong>Si vos images sont trop lourdes, ajoutez ici un lien (WeTransfer, Google Drive...)</strong></label>
                          <input type="text" name="LienImages" class="form-control mb-3" placeholder="Ex : https://wetransfer.com/...">
                        
                          <!-- Anti-spam recommandé par Getform -->
                          <input type="hidden" name="_gotcha" style="display:none !important">
                        
                          <!-- Redirection après envoi A MODIFIER LORSQUE URL OK SUR NETLIFY-->
                          <input type="hidden" name="_redirect" value="https://adoptemoi.netlify.app/">
                        
                          <!-- Boutons -->
                          <div class="d-flex justify-content-end gap-2 mt-3">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                            <button type="submit" class="btn btn-success" id="animalSendBtn">
                              <span class="spinner-border spinner-border-sm me-2 d-none" role="status" aria-hidden="true" id="spinnerAnimal"></span>
                              Envoyer
                            </button>
                          </div>
                        
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </section>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <!-- spinner pour chargement formulaire-->
        <script>
          // Contact Form
          document.getElementById("contactForm").addEventListener("submit", function () {
            const btn = document.getElementById("contactSendBtn");
            const spinner = document.getElementById("spinnerContact");
            spinner.classList.remove("d-none");
            btn.disabled = true;
          });
        
          // Animal Adoption Form
          document.getElementById("animalForm").addEventListener("submit", function () {
            const btn = document.getElementById("animalSendBtn");
            const spinner = document.getElementById("spinnerAnimal");
            spinner.classList.remove("d-none");
            btn.disabled = true;
          });
        </script>
